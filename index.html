<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coreon - O core da sua evolução</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                    animation: {
                        "pulse-slow": "pulse 8s cubic-bezier(0.4, 0, 0.6, 1) infinite",
                    },
                    boxShadow: {
                        "inner-light": "inset 0 0 20px rgba(255,255,255,0.05)",
                    },
                },
            },
        };
    </script>

    <!-- Babel (React JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Estilos globais -->
    <style>
        body {
            background-color: #0a0a16;
            color: white;
            overflow-x: hidden;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0a0a16; }
        ::-webkit-scrollbar-thumb {
            background: #1f1f33;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #00FF85;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from "https://esm.sh/react@18.2.0";
        import { createRoot } from "https://esm.sh/react-dom@18.2.0/client";
        import { motion } from "https://esm.sh/framer-motion@10.16.4?deps=react@18.2.0,react-dom@18.2.0";

        import {
            ArrowRight, Dumbbell, Apple, Activity, Hexagon, ChevronRight,
            Zap, BarChart2, Camera, Brain, Users, CheckCircle2, Quote,
            Layers, ShieldCheck, Clock
        } from "https://esm.sh/lucide-react@0.292.0?deps=react@18.2.0,react-dom@18.2.0";

        /* ------------------------ BACKGROUND ------------------------ */

        const Background = () => (
            <div className="fixed inset-0 z-0 w-full h-full overflow-hidden bg-[#0a0a16]">
                <div className="absolute top-[-20%] left-[-10%] w-[70vw] h-[70vw] bg-indigo-900/30 rounded-full blur-[120px] mix-blend-screen animate-pulse-slow"></div>
                <div className="absolute bottom-[-10%] right-[-10%] w-[60vw] h-[60vw] bg-purple-900/20 rounded-full blur-[120px] mix-blend-screen"></div>
                <div className="absolute top-[40%] left-[30%] w-[40vw] h-[40vw] bg-fuchsia-900/10 rounded-full blur-[100px] mix-blend-screen"></div>

                <!-- textura tipo "noise" -->
                <div className="absolute inset-0 opacity-[0.04]" style={{ backgroundImage: 'url("https://grainy-gradients.vercel.app/noise.svg")' }}></div>
            </div>
        );

        /* ------------------------ HERO SECTION CORRIGIDO ------------------------ */

        const HeroSection = ({ onLogin }) => (
            <section className="relative flex flex-col items-center justify-center w-full min-h-[90vh] text-center px-4 overflow-hidden">

                {/* IMAGEM SUAVE NO FUNDO */}
                <div
                    style={{
                        backgroundImage: "url('/Red White Simple Minimalist Retro Eye Planner Cover (1).png')",
                        backgroundSize: "contain",
                        backgroundRepeat: "no-repeat",
                        backgroundPosition: "center bottom",
                        opacity: 0.15,
                        filter: "blur(2px)"
                    }}
                    className="absolute inset-0 pointer-events-none mix-blend-screen"
                ></div>

                {/* FADE OUT */}
                <div className="absolute inset-0 bg-gradient-to-b from-transparent to-[#0a0a16] pointer-events-none"></div>

                {/* LOGO */}
                <motion.div
                    initial={{ opacity: 0, y: -20 }}
                    animate={{ opacity: 1, y: 0 }}
                    transition={{ duration: 0.8 }}
                    className="relative z-10"
                >
                    <img
                        src="/Black and Gray Minimalist Creative Portfolio Presentation (1).png"
                        alt="Logo"
                        className="w-36 h-auto mx-auto"
                    />
                </motion.div>

                {/* TÍTULO */}
                <motion.h1
                    initial={{ opacity: 0, scale: 0.95 }}
                    animate={{ opacity: 1, scale: 1 }}
                    transition={{ duration: 0.8, delay: 0.2 }}
                    className="relative z-10 mb-6 text-5xl font-bold tracking-tight text-transparent 
                               bg-clip-text bg-gradient-to-b from-white via-white to-white/60 
                               md:text-7xl lg:text-8xl"
                >
                    O <span className="text-green-500 font-extrabold">core</span> da
                    <br className="hidden md:block" /> sua evolução.
                </motion.h1>

                {/* SUBTÍTULO */}
                <motion.p
                    initial={{ opacity: 0, y: 20 }}
                    animate={{ opacity: 1, y: 0 }}
                    transition={{ duration: 0.8, delay: 0.4 }}
                    className="relative z-10 max-w-2xl mb-12 text-lg font-light leading-relaxed 
                               text-blue-100/70 md:text-xl"
                >
                    Uma plataforma unificada para treinadores, nutricionistas e pacientes acompanharem progresso, desempenho e saúde.
                </motion.p>

                {/* BOTÃO */}
                <motion.div
                    initial={{ opacity: 0, y: 20 }}
                    animate={{ opacity: 1, y: 0 }}
                    transition={{ duration: 0.8, delay: 0.6 }}
                    className="relative z-10 flex flex-col items-center gap-4"
                >
                    <button
                        onClick={onLogin}
                        className="group relative px-10 py-4 bg-[#00FF85] text-[#002211] font-bold
                                   text-lg rounded-full shadow-[0_0_40px_-10px_rgba(0,255,133,0.4)]
                                   hover:shadow-[0_0_60px_-10px_rgba(0,255,133,0.6)]
                                   transition-all duration-300 transform hover:scale-105 active:scale-95
                                   flex items-center gap-2 overflow-hidden"
                    >
                        <span className="relative z-10">Acessar o App</span>
                        <div className="absolute inset-0 translate-y-full bg-white/40 group-hover:translate-y-0 transition-transform duration-300"></div>
                        <ArrowRight className="w-5 h-5 transition-transform duration-300 group-hover:translate-x-1" />
                    </button>

                    <span className="text-[11px] font-semibold tracking-widest text-white/30 uppercase">
                        Junte-se à revolução do fitness
                    </span>
                </motion.div>

            </section>
        );
        /* ------------------------ BENEFÍCIOS ------------------------ */

        const MainBenefitsSection = () => (
            <section className="w-full py-20">
                <div className="grid grid-cols-1 gap-6 md:grid-cols-3">
                    {[
                        { icon: Dumbbell, title: "Para Treinadores", desc: "Programação de treinos inteligente e acompanhamento detalhado." },
                        { icon: Apple, title: "Para Nutricionistas", desc: "Planejamento alimentar flexível, macros e gestão de dieta." },
                        { icon: Activity, title: "Para Clientes", desc: "Painel diário, metas claras e visualização da evolução real." }
                    ].map((item, idx) => (
                        <GlassCard key={idx} delay={idx * 0.2} className="flex flex-col items-center p-8 text-center">
                            <div className="flex items-center justify-center w-16 h-16 mb-6 rounded-2xl bg-white/5 shadow-inner-light ring-1 ring-white/10">
                                <item.icon className="w-8 h-8 text-[#00FF85]" />
                            </div>
                            <h3 className="mb-3 text-xl font-medium text-white">{item.title}</h3>
                            <p className="text-sm leading-relaxed text-white/60">{item.desc}</p>
                        </GlassCard>
                    ))}
                </div>
            </section>
        );


        /* ------------------------ DESTAQUES ------------------------ */

        const KeyFeaturesSection = () => (
            <section className="py-24">
                <SectionHeader 
                    title="Tecnologia a favor do resultado" 
                    subtitle="Recursos poderosos desenhados para eliminar fricção e maximizar performance." 
                />

                <div className="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4">
                    {[
                        { icon: Zap, title: "Treinos Dinâmicos", desc: "Prescrição com vídeos e cargas." },
                        { icon: BarChart2, title: "Evolução Visual", desc: "Gráficos de carga e peso corporal." },
                        { icon: Apple, title: "Dieta Completa", desc: "Controle de macros e substituições." },
                        { icon: Camera, title: "Diário Fotográfico", desc: "Registro visual das refeições." },
                        { icon: Brain, title: "Insights IA", desc: "Análises automáticas de progresso." },
                        { icon: Users, title: "Conexão Total", desc: "Chat integrado entre Time e Cliente." },
                        { icon: Clock, title: "Automações", desc: "Lembretes e check-ins automáticos." },
                        { icon: ShieldCheck, title: "Segurança", desc: "Dados criptografados e seguros." }
                    ].map((feature, idx) => (
                        <GlassCard key={idx} delay={idx * 0.05} className="p-6 hover:bg-white/10">
                            <feature.icon className="w-8 h-8 mb-4 text-[#00FF85] opacity-80" />
                            <h4 className="mb-2 text-lg font-semibold text-white">{feature.title}</h4>
                            <p className="text-sm text-white/50">{feature.desc}</p>
                        </GlassCard>
                    ))}
                </div>
            </section>
        );


        /* ------------------------ WORKFLOW ------------------------ */

        const WorkflowSection = () => (
            <section className="py-24 border-t border-white/5">
                <SectionHeader 
                    title="Simplicidade em 3 passos" 
                    subtitle="Do cadastro à evolução em minutos." 
                />

                <div className="grid grid-cols-1 gap-8 md:grid-cols-3 relative">

                    <div className="absolute top-12 left-0 w-full h-0.5 bg-gradient-to-r 
                                    from-transparent via-[#00FF85]/20 to-transparent hidden md:block" />

                    {[
                        { num: "01", title: "Crie sua conta", desc: "Cadastre-se como Profissional ou Cliente em segundos." },
                        { num: "02", title: "Personalize", desc: "Configure seu perfil, anamnese ou biblioteca de exercícios." },
                        { num: "03", title: "Evolua", desc: "Acompanhe métricas, ajuste rotas e conquiste resultados." }
                    ].map((step, idx) => (
                        <motion.div
                            key={idx}
                            initial={{ opacity: 0, y: 20 }}
                            whileInView={{ opacity: 1, y: 0 }}
                            viewport={{ once: true }}
                            transition={{ delay: idx * 0.2 }}
                            className="relative flex flex-col items-center text-center"
                        >
                            <div className="flex items-center justify-center w-24 h-24 mb-6 
                                            text-3xl font-bold bg-[#0a0a16] border border-[#00FF85]/30 
                                            text-[#00FF85] rounded-full shadow-[0_0_30px_-5px_rgba(0,255,133,0.2)]">
                                {step.num}
                            </div>

                            <h3 className="mb-2 text-xl font-bold text-white">{step.title}</h3>
                            <p className="text-white/50 max-w-xs">{step.desc}</p>
                        </motion.div>
                    ))}
                </div>
            </section>
        );


        /* ------------------------ PROFISSIONAIS ------------------------ */

        const ProfessionalsSection = () => (
            <section className="py-24">
                <div className="grid grid-cols-1 gap-12 lg:grid-cols-2 lg:gap-24 items-center">
                    
                    <div>
                        <div className="inline-block px-3 py-1 mb-4 text-xs font-bold tracking-widest 
                                        text-[#00FF85] uppercase bg-[#00FF85]/10 rounded-full">
                            Área do Profissional
                        </div>

                        <h2 className="mb-6 text-4xl font-bold text-white">Potencialize sua consultoria.</h2>

                        <p className="mb-8 text-lg text-white/60">
                            O Coreon elimina o caos das planilhas e PDFs, centralizando a gestão dos seus alunos 
                            em uma interface fluida e inteligente.
                        </p>

                        <div className="space-y-4">
                            <FeatureItem icon={Layers} title="Biblioteca Ilimitada"
                                description="Salve seus treinos e dietas favoritos para reutilizar com um clique." />
                            <FeatureItem icon={Activity} title="Feedback em Tempo Real"
                                description="Receba notificações quando seu aluno completar um treino ou refeição." />
                            <FeatureItem icon={Brain} title="Anamnese Digital"
                                description="Formulários inteligentes que já estruturam o perfil do aluno." />
                        </div>
                    </div>

                    <GlassCard className="p-8 aspect-square flex items-center justify-center 
                                          bg-gradient-to-br from-white/5 to-transparent border-white/10 relative group">

                        <div className="absolute inset-0 bg-[#00FF85]/5 blur-3xl 
                                        group-hover:bg-[#00FF85]/10 transition-all duration-700" />

                        <div className="relative z-10 space-y-4 w-full">
                            <div className="h-12 w-3/4 bg-white/10 rounded-lg animate-pulse"></div>
                            <div className="h-8 w-1/2 bg-white/5 rounded-lg"></div>

                            <div className="h-32 w-full bg-white/5 rounded-xl border border-white/5 
                                            flex items-center justify-center">
                                <BarChart2 className="w-12 h-12 text-white/20" />
                            </div>

                            <div className="flex gap-4">
                                <div className="h-10 w-1/3 bg-[#00FF85]/20 rounded-lg"></div>
                                <div className="h-10 w-1/3 bg-white/5 rounded-lg"></div>
                            </div>
                        </div>
                    </GlassCard>

                </div>
            </section>
        );


        /* ------------------------ DIFERENCIAIS ------------------------ */

        const WhyCoreonSection = () => (
            <section className="py-24 bg-gradient-to-b from-transparent to-[#00FF85]/5 rounded-[3rem]">
                <SectionHeader title="Por que o Coreon é diferente?" />

                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-5xl mx-auto">
                    {[
                        "Plataforma Unificada (Treino + Nutri)",
                        "App Web leve (PWA)",
                        "Design minimalista e intuitivo",
                        "Comunicação centralizada",
                        "Histórico infinito de evolução",
                        "Preço justo em Reais (R$)"
                    ].map((item, idx) => (
                        <motion.div 
                            key={idx}
                            whileHover={{ scale: 1.02 }}
                            className="flex items-center gap-3 p-4 bg-[#0a0a16]/50 
                                       border border-white/10 rounded-xl"
                        >
                            <CheckCircle2 className="w-5 h-5 text-[#00FF85]" />
                            <span className="font-medium text-white/80">{item}</span>
                        </motion.div>
                    ))}
                </div>
            </section>
        );


        /* ------------------------ DEPOIMENTOS ------------------------ */

        const TestimonialsSection = () => (
            <section className="py-24">
                <SectionHeader title="Quem usa, evolui." subtitle="Histórias de quem transformou a rotina." />

                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                    {[ 
                        {
                            quote: "Finalmente consigo acompanhar meus 40 alunos sem ficar louco com planilhas.",
                            name: "Ricardo Mendes",
                            role: "Personal Trainer",
                            avatar: "from-blue-500 to-purple-500"
                        },
                        {
                            quote: "O diário alimentar por foto mudou a aderência dos meus pacientes.",
                            name: "Dra. Amanda Silva",
                            role: "Nutricionista Esportiva",
                            avatar: "from-pink-500 to-orange-500"
                        }
                    ].map((item, idx) => (
                        <GlassCard key={idx} className="p-8 md:p-10 flex flex-col items-start">
                            <Quote className="w-8 h-8 text-[#00FF85] mb-6 opacity-50" />
                            <p className="text-xl font-light text-white mb-6">"{item.quote}"</p>

                            <div className="flex items-center gap-4 mt-auto">
                                <div className={`w-10 h-10 rounded-full bg-gradient-to-tr ${item.avatar}`} />
                                <div>
                                    <h5 className="font-bold text-white">{item.name}</h5>
                                    <span className="text-sm text-white/50">{item.role}</span>
                                </div>
                            </div>
                        </GlassCard>
                    ))}
                </div>
            </section>
        );


        /* ------------------------ PREÇOS (PLANO ÚNICO) ------------------------ */

        const PricingSection = () => (
            <section className="py-24">
                <SectionHeader title="Plano único" subtitle="A forma mais inteligente de evoluir." />

                <div className="max-w-md mx-auto">
                    <GlassCard className="p-8 flex flex-col gap-6 bg-white/10 border-[#00FF85]/30 relative">

                        <div className="absolute -top-4 left-1/2 -translate-x-1/2 
                                        bg-[#00FF85] text-black text-xs font-bold px-4 py-1 
                                        rounded-full uppercase tracking-wider shadow-[0_0_20px_#00FF85]">
                            Mais Popular
                        </div>

                        <div className="text-center mt-4">
                            <h3 className="text-2xl font-bold text-[#00FF85]">Profissional</h3>
                            <div className="text-5xl font-bold text-white mt-2">
                                R$ 60
                                <span className="text-lg text-white/40 font-normal">/mês</span>
                            </div>
                        </div>

                        <ul className="space-y-3 text-sm text-white">
                            <li className="flex gap-2"><CheckCircle2 className="w-4 h-4 text-[#00FF85]" /> Alunos ilimitados</li>
                            <li className="flex gap-2"><CheckCircle2 className="w-4 h-4 text-[#00FF85]" /> Biblioteca personalizada</li>
                            <li className="flex gap-2"><CheckCircle2 className="w-4 h-4 text-[#00FF85]" /> Anamnese completa</li>
                            <li className="flex gap-2"><CheckCircle2 className="w-4 h-4 text-[#00FF85]" /> Chat ilimitado</li>
                        </ul>

                        <button className="w-full py-3 rounded-xl bg-[#00FF85] hover:bg-[#00CC6A] 
                                           text-black font-bold transition-colors shadow-lg shadow-[#00FF85]/20">
                            Assinar Pro
                        </button>
                    </GlassCard>
                </div>
            </section>
        );


        /* ------------------------ SOBRE ------------------------ */

        const AboutSection = () => (
            <section className="py-24 px-6 text-center">
                <div className="max-w-3xl mx-auto space-y-8">
                    <Hexagon className="w-12 h-12 text-[#00FF85] mx-auto opacity-50" />

                    <h2 className="text-3xl md:text-4xl font-bold text-white">Feito por quem vive o esporte.</h2>

                    <p className="text-xl font-light leading-relaxed text-white/70">
                        "O Coreon nasceu para eliminar a desconexão entre o treino, a nutrição 
                        e o resultado real. Transformamos dados em performance."
                    </p>
                </div>
            </section>
        );


        /* ------------------------ CTA FINAL ------------------------ */

        const FinalCTA = ({ onLogin }) => (
            <section className="relative w-full py-32 mt-10 text-center overflow-hidden">

                <div className="absolute inset-0 transform -translate-x-1/2 -translate-y-1/2 
                                left-1/2 top-1/2 w-[100%] h-[100%] 
                                bg-gradient-to-r from-blue-900/0 via-[#00FF85]/10 to-purple-900/0 
                                blur-3xl -z-10 pointer-events-none"></div>

                <motion.div
                    initial={{ opacity: 0, scale: 0.9 }}
                    whileInView={{ opacity: 1, scale: 1 }}
                    viewport={{ once: true }}
                    transition={{ duration: 0.8 }}
                    className="max-w-3xl mx-auto px-4"
                >
                    <h2 className="mb-6 text-4xl font-bold text-white md:text-6xl">
                        Sua evolução começa agora.
                    </h2>

                    <p className="mb-10 text-lg text-white/60">
                        Junte-se a quem decidiu transformar conhecimento em resultado.
                    </p>

                    <button
                        onClick={onLogin}
                        className="inline-flex items-center gap-3 px-8 py-5 text-lg font-medium 
                                   text-white transition-all duration-300 border border-white/20 
                                   rounded-full bg-white/5 backdrop-blur-md hover:bg-white/10 
                                   hover:border-[#00FF85]/50 hover:text-[#00FF85] group"
                    >
                        Entrar no Coreon
                        <ChevronRight className="w-5 h-5 transition-transform group-hover:translate-x-1" />
                    </button>
                </motion.div>
            </section>
        );


        /* ------------------------ APP PRINCIPAL ------------------------ */

        const App = () => {
            const handleLogin = () => {
                window.location.href = "/login";
            };

            return (
                <div className="relative min-h-screen font-sans text-white selection:bg-[#00FF85] selection:text-black">

                    <Background />

                    <div className="relative z-10 flex flex-col items-center w-full min-h-screen 
                                    pt-12 overflow-x-hidden md:pt-20 max-w-7xl mx-auto px-4 sm:px-6">

                        <HeroSection onLogin={handleLogin} />

                        <div className="w-full space-y-12 md:space-y-24">
                            <MainBenefitsSection />
                            <KeyFeaturesSection />
                            <WorkflowSection />
                            <ProfessionalsSection />
                            <WhyCoreonSection />
                            <TestimonialsSection />
                            <PricingSection />
                            <AboutSection />
                            <FinalCTA onLogin={handleLogin} />
                        </div>

                        <footer className="w-full py-12 mt-12 border-t border-white/5 text-center md:text-left">
                            <div className="flex flex-col items-center justify-between gap-6 text-sm md:flex-row text-white/30">
                                <p>© {new Date().getFullYear()} Coreon Tech. Todos os direitos reservados.</p>

                                <div className="flex gap-8">
                                    <a href="#" className="hover:text-[#00FF85] transition-colors">Termos</a>
                                    <a href="#" className="hover:text-[#00FF85] transition-colors">Privacidade</a>
                                    <a href="#" className="hover:text-[#00FF85] transition-colors">Instagram</a>
                                </div>
                            </div>
                        </footer>

                    </div>
                </div>
            );
        };


        /* ------------------------ RENDER ------------------------ */

        const root = createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
